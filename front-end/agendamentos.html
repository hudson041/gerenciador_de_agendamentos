<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <script src="js/auth.js"></script> 
    <script>authGuard();</script> 
</head>
<body>
    <header>
        <h1>Painel de Agendamentos</h1>
        <nav>
            <a href="userManagement.html">Gerenciar Usuários</a>
            <button id="logout-button">Sair</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="form-section">
            <h2>Novo Agendamento</h2>
            <form id="form-novo-agendamento">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="data_inicio">Data de Início:</label>
                    <input type="datetime-local" id="data_inicio" required>
                </div>
                <div class="form-group">
                    <label for="data_fim">Data de Fim:</label>
                    <input type="datetime-local" id="data_fim" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição (opcional):</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>
                <p id="form-error" class="error-message"></p>
                <button type="submit">Agendar</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Meus Agendamentos</h2>
            
            <div id="lista-agendamentos">
                <p>Carregando agendamentos...</p>
                </div>
        </section>
    </main>
    <script src="js/agendamentos.js"></script> 
</body>
</html>
